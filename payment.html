<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="payment.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <div class="payment-container">
        
        <div class="payment-right">
            <div class="payment-right-top">
                <h2>Payment</h2>
                <p>Payment Method</p>
            </div>
            <div class="payment-right-middle">
                <div class="payment-right-middle-top">
                    <div class="payment-cards">
                        <label for="method1">
                        <div class="payment-card">
                            <input type="radio" class="radio-pay" id="method1" name="method">
                            <i class="fa-solid fa-credit-card"></i>
                            <p>Card</p>
                        </div>
                    </label>
                        <label for="method2">
                        <div class="payment-card">
                            <input type="radio" class="radio-pay" id="method2" name="method">
                            <i class="fa-brands fa-google-pay"></i>
                            <p>UPI</p>
                        </div>
                    </label>
                        <label for="method3">
                        <div class="payment-card">
                            <input type="radio" class="radio-pay" id="method3" name="method">
                            <i class="fa-solid fa-building-columns"></i>
                            <p>Bank</p>
                        </div>
                    </label>
                    </div>
                </div>
                <div class="payment-right-middle-bottom">
                    <div class="payment-right-middle-bottom-left">
                        <p>Name</p>
                        <input type="text" placeholder="Full Name on card">
                    </div>
                    <div class="payment-right-middle-bottom-left">
                        <p>Card Number</p>
                        <input type="text" placeholder="0000 0000 0000 0000">
                    </div>
                    <div class="payment-right-middle-bottom-right">
                        <div class="payment-right-middle-bottom-right-left">
                            <p>Expire Date</p>
                            <input type="text" placeholder="MM/YY">
                        </div>
                        <div class="payment-right-middle-bottom-right-right">
                            <p>CVV</p>
                            <input type="text" placeholder="000">
                        </div>
                    </div>
                </div>
            </div>
            <div class="payment-right-bottom">
                <button><a href="success.html" style="text-decoration: none; color: white;">Pay</a></button>
            </div>
        </div>
    </div>
</body>
</html>
